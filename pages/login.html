<html>
    <head>
        
        <link rel="stylesheet" href="../css/login.css">
    </head>

    <body>
       <div class="container">
        <form action="">
            <h1 class="heading">Login Form</h1>
            <div class="input-box">
                <input type="text" placeholder="Email or Phone" >
                <img src="../Assets/person-fill.svg" alt="user" class="icon 1">
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" >
                <img src="../Assets/lock-alt.svg" alt="lock" class="icon 2">
            </div>

            <div class="forgot">
                <a href="">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p style="color: black;">Not a member? <a href="">Sign up now</a></p>
            </div>

        </form>
       </div>
    </body>
</html>
